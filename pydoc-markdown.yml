loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: README.md
    - title: API Documentation
      contents:
      - xyzflow.*
  mkdocs_config:
    site_name: XYZFlow
    theme: readthedocs
    repo_url: https://github.com/Renneke/xyzflow
